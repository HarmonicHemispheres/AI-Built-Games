<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-center h-screen bg-gray-100">
    <h1 class="text-4xl font-bold mb-4">Wordle Game</h1>
    <label for="word-length" class="mb-2">Choose word length (4-8): </label>
    <input type="number" id="word-length" min="4" max="8" value="5" class="mb-4 p-2 border border-gray-400 rounded">
    <button onclick="startGame()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">Start Game</button>

    <div id="game" class="mt-6"></div>
    <div id="message" class="mt-4 text-lg font-bold"></div>

    <script src="game.js"></script>
</body>
</html>
