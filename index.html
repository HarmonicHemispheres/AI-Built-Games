<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Made with AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
        }
        .card {
            position: relative;
            overflow: hidden;
        }
        .card:hover .overlay {
            opacity: 1;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .overlay a {
            margin: 5px;
            padding: 10px 20px;
            background: #fbbf24;
            color: #1f2937;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
        }
        .image-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto p-4">
        <br>
        <div class="flex flex-col items-center mb-8">
            <h1 class="text-3xl text-yellow-400 mb-4">Games Made with AI</h1>
            <!-- <span class="bg-yellow-400 text-gray-900 px-2 py-1 rounded">v1.0</span> -->
        </div>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
            <div class="card bg-gray-800 p-4 rounded-lg shadow-lg">
                <div class="image-container h-40 mb-4 rounded-lg border-2 border-yellow-400">
                    <img src="./games/3d_maze/banner.png" alt="Game Banner">
                </div>
                <h2 class="text-center text-xl">3D Maze Runner</h2>
                <div class="overlay">
                    <a href="./games/3d_maze/game.html">PLAY</a>
                    <a href="./games/3d_maze/release_notes.html">GAME INFO</a>
                </div>
            </div>
            <div class="card bg-gray-800 p-4 rounded-lg shadow-lg">
                <div class="image-container h-40 mb-4 rounded-lg border-2 border-yellow-400">
                    <img src="./games/tower_def_1/banner.png" alt="Game Banner">
                </div>
                <h2 class="text-center text-xl">Tower Defense Example</h2>
                <div class="overlay">
                    <a href="./games/tower_def_1/game.html">PLAY</a>
                    <a href="./games/tower_def_1/release_notes.html">GAME INFO</a>
                </div>
            </div>
            <div class="card bg-gray-800 p-4 rounded-lg shadow-lg">
                <div class="image-container h-40 mb-4 rounded-lg border-2 border-yellow-400">
                    <img src="./games/economy_idle/banner.png" alt="Game Banner">
                </div>
                <h2 class="text-center text-xl">Economy IDLE</h2>
                <div class="overlay">
                    <a href="./games/economy_idle/index.html">PLAY</a>
                    <a href="./games/economy_idle/release_notes.html">GAME INFO</a>
                </div>
            </div>
            <div class="card bg-gray-800 p-4 rounded-lg shadow-lg">
                <div class="image-container h-40 mb-4 rounded-lg border-2 border-yellow-400">
                    <img src="./games/wordl/banner.png" alt="Game Banner">
                </div>
                <h2 class="text-center text-xl">Wordl</h2>
                <div class="overlay">
                    <a href="./games/wordl/index.html">PLAY</a>
                    <a href="./games/wordl/release_notes.html">GAME INFO</a>
                </div>
            </div>
            <div class="card bg-gray-800 p-4 rounded-lg shadow-lg">
                <div class="image-container h-40 mb-4 rounded-lg border-2 border-yellow-400">
                    <img src="./coming_soon_banner.png" alt="Game Banner">
                </div>
                <h2 class="text-center text-xl">Something Fancy!</h2>
                <div class="overlay">
                    <a href="./templates/under_development.html">OPEN</a>
                    <!-- <a href="./templates/under_development.html">RELEASE NOTES</a> -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
