    <style>
        body {
            font-family: 'Press Start 2P', cursive;
        }
        .card {
            position: relative;
            overflow: hidden;
        }
        .card:hover .overlay {
            opacity: 1;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .overlay a {
            margin: 5px;
            padding: 10px 20px;
            background: #fbbf24;
            color: #1f2937;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
        }
        .image-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
